<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup] = "DetailForm">
                <div class="form-group row">
                  <label for="Name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" value="Your Name" formControlName='name' disabled>
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Job Role </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="Job Role" formControlName='job_role' disabled>
                  </div>
                </div>
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Phone Number </label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control"  placeholder="Phone Number" formControlName='phone_number' disabled>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Work Location</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  placeholder="Work Location" formControlName='work_location' disabled>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-10">
                      <select class="form-control" formControlName='status' disabled>
                        <option [value] = "1">activate</option>
                        <option [value]="0">deactivate</option>
                      </select>
                    </div>
                  </div>
                  <div class="button " style="float: right;">
                    <button class="btn btn-danger" routerLink="">Cancel</button>
                  </div>
              </form>
              
        </div>
    </div>
</div>
